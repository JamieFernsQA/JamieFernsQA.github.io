<body>

        <p>enter number and click OK </p>
        <input id="id1" type="number">
        <button onclick="myFunction()">OK</button>
        <p id="demo"></p>

        <script>   

         function myFunction() {
            var i = id1.value;
            if (i > 33){
               document.getElementById("demo").innerHTML = "more than 33";   
                }
                    else {document.getElementById("demo").innerHTML = " not more than 33";}}
 
            </script>
</body>
